  //   var result=[];

    function buildTree(list){
       var result=[];
        result.push({address:list[0].address,children:[{name:list[0].name}]});
       for(var i=0;i<list.length;i++){
               for(var j=0;j<result.length;j++){
                   if(result[j]==list[i]){
                       result[j].children.push({name:list[i].name})
                   }else{
                       result.push({address:list[i].address,children:[{name:list[i].name}]});
                   }
               }
       }
       return result
    }
