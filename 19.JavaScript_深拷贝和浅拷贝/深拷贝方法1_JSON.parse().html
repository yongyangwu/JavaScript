<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    //此方法问题
    //1.他会抛弃对象的constructor 也就是深拷贝之后 不管这个对象的构造函数是什么 在深拷贝之后都会变成Object
    //2.这种方法只能正确处理的对象只有Number String Boolean Array 扁平对象 即那些能够被json直接表示的数据结构 RegExp对象是无法通过这种方式深拷贝的

    function deepClone(initialObj) {
        var obj = {};
        obj = JSON.parse(JSON.stringify(initialObj))
        return obj;

    }
    var intialObj = {
        a:{
            a:"hello",
            b:2
        }
    }
    var cloneObj = deepClone(intialObj);
    cloneObj.a.a = "world";
    console.log(intialObj.a.a)

</script>

</body>
</html>
