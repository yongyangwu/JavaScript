<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      setTimeout(function () {
        console.log(1111);
      }, 3000);
      new Promise(function (resolve) {
        console.log(2222);
        setTimeout(() => {
          console.log(5555);
          for (var i = 0; i < 1000; i++) {
            i == 99 && resolve();
          }
        }, 3000);
      }).then(function () {
        console.log(3333);
      });
      console.log(4444);
    </script>
  </body>
</html>
