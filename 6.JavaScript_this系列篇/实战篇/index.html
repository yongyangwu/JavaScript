<script>
    var Test ={
        foo:"test",
        func:function () {
            var self=this;
            console.log(this.foo);
            console.log(self.foo);
            (function () {
                console.log(this.foo);
                console.log(self.foo);
            })();
        }
    };
    Test.func();
