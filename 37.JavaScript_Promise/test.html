    <script>
        //手写一个promise

        function Promise(exector) {
            var self = this;
            this.status = 'pending';
            this.value = undefined;
            this.onCallbackFullfilled = undefined;
            this.onCallbackRejected = undefined
            function resolve(value) {
                self.status = 'resolved';
                self.value = value;
                if (self.onCallbackFullfilled) {
                    self.onCallbackFullfilled(value)
                }
            }
            function reject() {

            }
            exector(resolve, reject)
        }
        Promise.prototype.then = function (onFullfilled, onRejected) {
            let self = this;
            let promise2;
            if (this.status == 'resolved') {
                self.onCallbackFullfilled = onFullfilled;
            }
            if (this.status == 'rejected') {
                self.onCallbackFullfilled = function () {
                    onFullfilled()
                };
            }
            promise2 = new Promise(function (resolve, reject) {
                if (this.status == 'pending') {
                    // console.log('self.value',self.value)
                    self.onCallbackFullfilled = onFullfilled
    
                }
            })

            return promise2
        }
        var p2 = new Promise(function (resolve, reject) {
            setTimeout(function () {
                resolve(1)
            }, 2000)
        })
        .then(function (data) {
                console.log('data', data)
                return new Promise(function (resolve, reject) {
                    setTimeout(function () {
                        resolve(data + 1)
                    }, 2000)
                })
            })
        console.log('p2', p2)
