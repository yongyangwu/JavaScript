<body>
    <script>
        function MyPromise(func) {
            var self = this;
            var count = 0;
            this.cbklist = [];
            this.then = function (callback) {
                alert(888)
                //将所有.then方法传进来的参数push到数组当中
                this.cbklist.push(callback);
                //能实现链式调用的关键
                return this;
            }
            this.success = function () {
                alert(1)
                //使用递归调用自身
                if (count == self.cbklist.length) {
                    alert(2)
                    return
                };
                alert(3)
                self.cbklist[count++](self.success);
            }
            //进来时调用第一个函数
            func(self.success);
        }
        // 下面是调用的例子
        function ajaxA(success) {
            setTimeout(function () {
                console.log("AAAAAAAAAA");
                success();
            }, 1000);
        }
        function ajaxB(success) {
            setTimeout(function () {
                console.log("BBBBBBBBBB");
                success();
            }, 1000);
        }
        function ajaxC(success) {
            setTimeout(function () {
                console.log("CCCCCCCCCC");
                success();
            }, 1000);
        }
        function ajaxD() {
            setTimeout(function () {
                console.log("DDDDDDDDD");
            }, 1000);
        }
        // new MyPromise(ajaxA).then(ajaxB).then(ajaxC).then(ajaxD);
        console.log(new MyPromise(ajaxA).then(ajaxB))

    </script>
