<script>
    function Person(name,age){
        this.name = name;
        this.age = age;
        this.sayName = sayName;
    }
    function sayName() {
        alert(this.name);
    }
    var person1 = new Person("tom",23);
    var person2 = new Person("bob",25);
    console.log(person1.sayName === person2.sayName);
    // new 构造符实际会经历以下四个步骤

    function Person(name,age){
        1.创建一个新对象; var obj ={ };

        3.执行构造函数中的代码（为这个新对象添加属性） this.name = name;this.age = age;
        4.返回新对象
