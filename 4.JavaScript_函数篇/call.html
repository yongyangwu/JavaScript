<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var arrayLike;
    Array.prototype.slice.call(arrayLike);

    Array.prototype.slice = function () {
        var len = this.length, result = [];
        for(var i = 0; i < len; i++) {
            result.push(this[i]);
        }
        return result;
    }

</script>

</body>
</html>
