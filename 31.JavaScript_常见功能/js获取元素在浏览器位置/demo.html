<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #demo {
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div style="margin-left: 100px;margin-top:100px;border:1px solid blue;width:300px;height:300px;">
        <div id='demo' style="width: 100px;height: 100px;background-color: red">

        </div>

    </div>


    <script>
        console.log(document.getElementById('demo').offsetLeft)
        console.log(document.getElementById('demo').offsetTop)
        console.log(document.getElementById('demo').getBoundingClientRect())

    </script>
</body>

</html>
