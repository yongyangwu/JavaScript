<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        p{
            width: 100%;
            height: 30px;
            background-color: pink;
            border: 3px solid red;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>
<div style="width: 400px;height: 250px;position: relative;overflow: hidden;border: 1px solid blue" id="box">
    <div id="list1" style="width: 100%">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>

    </div>
    <div id="list2" style="width: 100%"></div>

</div>

<script>
    var box=document.getElementById("box");
    var l1=document.getElementById("list1");
    var l2=document.getElementById("list2");
        l2.innerHTML=l1.innerHTML;//克隆list1的数据，使得list2和list1的数据一样
        // console.log(l1.innerHTML)
console.log(l1.offsetHeight)

    var scrollMove=setInterval(scrollup,30);//数值越大，滚动速度越慢
    function scrollup(){
        if(2*l1.offsetHeight==box.offsetHeight + box.scrollTop){
            box.scrollTop=0;
        }else{
            if(box.scrollTop>=l1.offsetHeight){ //滚动条距离顶部的值恰好等于list1的高度时，达到滚动临界点，此时将让scrollTop=0,让list1回到初始位置，实现无缝滚动
                box.scrollTop=0;
            }else{
                // console.log("自加")
                box.scrollTop++;
                console.log( box.scrollTop)
            }
        }

    }

</script>

</body>
</html>
