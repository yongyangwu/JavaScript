<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="test">
    <li>0</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>

<script>
    //第一种方法：直接将索引i寄存在对象中，代码如下：
    window.onload = function () {
        var oUl = document.getElementById('test');
        console.log(oUl)
        var   oLi = oUl.getElementsByTagName('li');
        for (var i = 0,len = oLi.length; i < len; i++) {
            oLi[i].idx = i;
            oLi[i].onclick = function () {
                alert(this.idx)
            }
        }
    }
</script>

</body>
</html>
