<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="test">
    <li>0</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>

<script>
    //第二种方法：利用JS闭包实现，代码如下
    window.onload = function () {
        var oUl = document.getElementById('test'),
            oLi = oUl.getElementsByTagName('li');
        for (var i = 0,len = oLi.length; i < len; i++) {
            (function (n) {
                oLi[i].onclick = function () {
                    alert(n)
                }
            })(i)
        }
    }
</script>

</body>
</html>
