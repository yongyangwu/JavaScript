<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>借用构造函数继承</title>
</head>
<body>
<script>
  function SuperType() {
      this.colors = ["red","blue","green"];
  }
  function SubType() {
      //继承了SuperType
      SuperType.call(this);
  }
  var instance1 = new SuperType();
  instance1.colors.push("black");
  console.log(instance1.colors);

  var instance2 = new SubType();
  console.log(instance2.colors);
  

</script>

</body>
</html>
