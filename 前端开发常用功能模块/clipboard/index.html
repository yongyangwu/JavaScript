<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="./clipboard.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
</head>
<body>
    <div id="copyContent">
        <div>格式化</div>
        <div style="color:red"> 33333</div>

    </div>
    <!-- <button class="btn"  data-clipboard-target="#foo">复制</button>
    <input id="foo" value="https://github.com/zenorocha/clipboard.js.git">
    <textarea name="" id="" cols="30" rows="10"></textarea>  -->

    <!-- <input type="text" id="input"> -->
<button id="copy" data-clipboard-target="#copyContent">复制input框中的内容</button>
<!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
    

    <script>
        var clipboard = new ClipboardJS('#copy')
    // 显示用户反馈/捕获复制/剪切操作后选择的内容
    clipboard.on('success', function (e) {
        console.info('Action:', e.action)//触发的动作/如：copy,cut等
        console.info('Text:', e.text);//触发的文本
        console.info('Trigger:', e.trigger);//触发的DOm元素
        e.clearSelection();//清除选中样式（蓝色）
    })
    clipboard.on('error', function (e) {
        console.error('Action:', e.action);
        console.error('Trigger:', e.trigger);
    });


    </script>
</body>
</html>
