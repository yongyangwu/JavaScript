<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.js"
        integrity="sha256-ff7iz7mLH5QJA9IUC44b+sqjMi7c2aTR9YO2DSzAGZo=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="container" style="position: relative;display: flex;">
        <div id="network" style="width: 1200px;height:900px;border:1px solid red;overflow:auto;"></div>
        <div style="position: relative;">
            <div id="duplicate" style="border:1px solid pink;width: 300px;height: 225px;;">
                <img src="" alt="" id="duplicateImg" width="300" height="225">
            </div>
        </div>
    </div>
    <script>
        var nodes = new vis.DataSet([
            { id: 1, label: 'item 1', shape: 'circularImage', image: './animal.png',  },
            { id: 2, label: 'item 2', shape: 'circularImage', image: './people.png', }
        ]);
        // create an array with edges
        var edges = new vis.DataSet([
            { from: 1, to: 2, physics: false, smooth: { enabled: true, type: 'straightCross', roundness: 1 } },
        ]);
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            nodes: {
                borderWidth: 4,
                size: 26,
                color: {
                    border: '#222222',
                    background: '#666666'
                },
                font: { color: 'red' }
            },
            interaction: {
                multiselect: true,

            },
        };
        var container = document.getElementById('network')
        var network = new vis.Network(container, data, options);

        network.on('afterDrawing',()=>{
                // document.getElementById('duplicateImg').src=document.getElementsByTagName('canvas')[0].toDataURL();
            
        })
        network.on('stabilized',()=>{
                document.getElementById('duplicateImg').src=document.getElementsByTagName('canvas')[0].toDataURL();
            
        })

        
    </script>

</body>

</html>
