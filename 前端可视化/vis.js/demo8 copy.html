<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.js"
        integrity="sha256-ff7iz7mLH5QJA9IUC44b+sqjMi7c2aTR9YO2DSzAGZo=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .pic_div {
            position: relative;
            background-color: #fff;
            border: 1px dotted red;
            width: 1200px;
            height: 800px;
            overflow: hidden;
        }

        img {
            width: 1200px;
            height: 800px;
        }
    </style>
</head>

<body>

    <div class="pic_div">
        <img id="imgSrc" src="flower.jpg" class="pic">
        <img id="smallView" src="flower.jpg"
            style="position: absolute;right:20px;bottom:20px;border: 1px solid #fff;width: 240px;height: 160px;"></img>
    </div>

    <script>
        document.getElementById('imgSrc').addEventListener('onmousewheel', function (e) {
            if (e.wheelDelta && event.ctrlKey) {//IE/Opera/Chrome 
                event.returnValue = false;
            } else if (e.detail) {//Firefox 
                event.returnValue = false;}

            })









    </script>

</body>

</html>
