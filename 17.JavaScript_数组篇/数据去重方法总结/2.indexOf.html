<script>
    var arr = [1,2,1];

    function unique(array){
        var res = [];
        for(var i=0; i<array.length;i++ ){
            var current =array[i];
            if(res.indexOf(current) === -1){
               res.push(current);
            }
         }
         return res;
    }
    console.log(unique(arr))


</script>
