<!DOCTYPE html>

<script>
    //数组方法
    //1.push() 方法可向数组的末尾添加一个或多个元素，并返回新的长度。
    var arrPush =[1,2,3];
    // arrPush.push(4)
    console.log(arrPush.push(4))
    console.log('arrPush:',arrPush)
    //
    //2.unshift() 方法可向数组的开头添加一个或更多元素，并返回新的长度
    var arrUnshift =[1,2,3];
    console.log(arrUnshift.unshift(4))
    console.log('arrUnshift:',arrUnshift)

    //3.pop() 方法用于删除并返回数组的最后一个元素。
    var arrPop=[1,2,3];
    console.log(arrPop.pop());
    console.log('arrPop:',arrPop);

    //4.shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。
    var arrShift=[1,2,3];
    console.log(arrShift.shift());
    console.log('arrShift:',arrShift);

    //5.splice() 删除数组
     var arrSplice = [{name:'bob'},{name:'tom'},{name:'jim'}];
     console.log(arrSplice.splice(1,1))
     console.log(arrSplice)

    //6.indexOf()
      var arrIndexOf=['a','b','c'];
     console.log(arrIndexOf.indexOf('a'))

    //7.slice(start,end)截取数组 不包括end
    var arrSlice=['bob','tom','jim','gary'];
     console.log(arrSlice.slice(1,2)) //['tom']

    //8.join() 方法用于把数组中的所有元素放入一个字符串。元素是通过指定的分隔符进行分隔的。
    var arrJoin=[1,2,3];
     console.log(arrJoin.join())//默认用 , 分割
     console.log(arrJoin.join(''))
     console.log(arrJoin.join(' '))
     console.log(arrJoin.join('-'))
    //9.reverse()
    var arrReverse=[1,2,3];
    console.log(arrReverse.reverse())

    //10.filter map forEach
    var arrMap = [1,2,3,4];
    var result = arrMap.map(function (item,index,array) {
        return  2
    });
    console.log(result)
