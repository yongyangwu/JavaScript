<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>

  <body>
    <script>
      var arr = [
        {
          key: "01",
          children: [
            {
              key: "02",
            },
          ],
        },
        {
          key: "02",
          children: [{ key: "08" }],
        },
        {
          key: "03",
        },
        {
          key: "04",
          children: [
            {
              key: "03",
            },
          ],
        },
        {
          key: "05",
          children: [{ key: "08" }],
        },
      ];
      var keys = [];
      var keys2 = [];
      for (var i = 0; i < arr.length; i++) {
        if (keys.indexOf(arr[i].key) < 0) {
          keys.push(arr[i].key);
        } else {
          keys2.push(arr[i].key);
        }
      }
    </script>
  </body>
</html>
