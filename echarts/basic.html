<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="echarts.js"></script>
    <!--<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=BCah4ceWZG59voYSewyGOqOPrClvkx1p"></script>-->
    <!--<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>-->
</head>

<body>
    <div id="main" style="width: 1000px;height:700px;"></div>

    <script>
        // 基于准备好的dom，初始化echarts实例
        // for(var i=0 ; i<500; i++){
        //   arr.push({
        //             name: i,
        //             // id:i,
        //             value:'张三'+i,
        //             draggable: true,
        //         })
        //         links.push({
        //             source: 0,
        //             target: i+1,
        //             category: 1,
        //             value: '夫妻'
        //         })
        // }

        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: ''
            },
            tooltip: {},
            animationDurationUpdate: 1500,
            animationEasingUpdate: 'quinticInOut',
            label: {
                normal: {
                    show: true,
                    textStyle: {
                        fontSize: 12
                    },
                }
            },
            legend: {
                x: "center",
                show: false,
                data: ["夫妻", "战友", '亲戚']
            },
            series: [
                {
                    type: 'graph',
                    layout: 'force',
                    symbolSize: 45,
                    focusNodeAdjacency: true,
                    roam: true,
                    categories: [{
                        name: '夫妻',
                        itemStyle: {
                            normal: {
                                color: "#009800",
                            }
                        }
                    }, {
                        name: '同学',
                        itemStyle: {
                            normal: {
                                color: "#4592FF",
                            }
                        }
                    }, {
                        name: '亲戚',
                        itemStyle: {
                            normal: {
                                color: "#3592F",
                            }
                        }
                    }],
                    label: {
                        normal: {
                            show: true,
                            textStyle: {
                                fontSize: 12
                            },
                        }
                    },
                    force: {
                        repulsion: 1000
                    },
                    edgeSymbolSize: [4, 50],
                    edgeLabel: {
                        normal: {
                            show: true,
                            textStyle: {
                                fontSize: 10
                            },
                            formatter: "{c}"
                        }
                    },
                    data: [{
                        name: '徐贱云',
                        id: 1,
                        value: '徐贱云',
                        draggable: true,
                    }, {
                        name: '冯可梁',
                        category: 1,
                        draggable: true,
                    }, {
                        name: '邓志荣',
                        category: 1,
                        draggable: true,
                    }, {
                        name: '李荣庆',
                        category: 1,
                        draggable: true,
                        itemStyle: {
                            color: 'red'
                        }
                    }, {
                        name: '李伟',
                        id: 2,
                        category: 1,
                        draggable: true,
                        itemStyle: {
                            color: 'red'
                        }
                    }],
                    links: [{
                        source: 0,
                        target: 1,
                        category: 1,
                        value: '夫妻'
                    }, {
                        source: 0,
                        target: 2,
                        category: 1,
                        value: '子女'
                    }, {
                        source: 0,
                        target: 3,
                        value: '同学'
                    }, {
                        source: 0,
                        target: 4,
                        category: 2,
                        value: '同学'
                    }, {
                        source: 1,
                        target: 2,
                        value: '子女'
                    }, {
                        source: 4,
                        target: 3,
                        value: '同学'
                    }],
                    lineStyle: {
                        normal: {
                            opacity: 0.9,
                            width: 1,
                            curveness: 0
                        }
                    }
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        myChart.on('click', function (params) {
            // 控制台打印数据的名称
            console.log(params);
        });

    </script>

</body>

</html>
