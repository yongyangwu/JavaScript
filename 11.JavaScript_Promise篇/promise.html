<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    
    
    new Promise(function(resolve,reject){
        setTimeout(function(){
            resolve(1)

        },1000)

    }).then(function(data){
        console.log(data)
        return new Promise(function(resolve,reject){
            setTimeout(function(){
            resolve(data+1)

        },1000)
        })
    }).then(function(data){
        console.log(data)
    })

</script>
</body>
</html>
