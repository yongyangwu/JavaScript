<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="button" type="button" value="调用parent.html中的say()函数" onclick="callParent()"/>

<script type="text/javascript">
    var arr =[1,2,3];
    function say(){
        alert("child.html");
    }
    function callParent(){
        parent.say();
        parent.window.document.getElementById("button").value="调用结束";
    }
</script>
</body>
</html>
